<body class="">
  <main x-data="state()" x-init="created($refs)">
    <!-- page title -->
    <header class="p-5 sm:px-16 lg:px-64 py-6">
      <img src="../assets/web-icon.svg" alt="Icon" class="mx-auto h-12" />
      <!-- <h1 class="text-4xl font-medium">Unique Code</h1> -->
    </header>

    <!-- text input -->
    <div
      class="
        sticky
        top-0
        bg-gray-100
        text-gray-700
        border-t border-b
        p-5
        sm:px-16
        lg:px-64
      "
    >
      <textarea
        x-ref="input"
        x-on:input="generateFancyText()"
        x-model="textInput"
        rows="1"
        class="
          container
          p-4
          text-xl
          w-full
          font-medium
          border-dotted border-2
          focus:outline-none focus:border-gray-700
          resize-none
        "
      ></textarea>
    </div>

    <!-- results loop -->
    <div class="mx-5 sm:mx-16 lg:mx-64">
      <template x-for="(result, index) in results" :key="result">
        <div x-on:click="copy($refs[`result-${index}`])" 
        class="py-8 border-b focus:bg-gray-50">
          <!-- effect name (eybrow) -->
          <span
            class="inline-block text-xs text-gray-700 font-bold uppercase"
            x-text="result.effectName"
          ></span>

          <!-- result (copyable text) -->
          <div
            class="mt-1 text-xl whitespace-pre-wrap break-words"
            :x-ref="`result-${index}`"
            x-html="result.richText"
          ></div>

          <div class="mt-4 flex items-center space-x-3">
            <!-- copy button -->
            <button class="button">
              <svg
                class="w-4 h-4"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                />
              </svg>
              <div class="ml-1">copy</div>
            </button>

            <!-- share button -->
            <button
            x-show="canShare"
              x-on:click="share($refs[`result-${index}`])"
              class="button"
            >
              <svg
                class="h-4 w-4"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"
                />
              </svg>
              <div class="ml-1">share</div>
            </button>

            <!-- <button
              class="ml-2 btn btn-orange"
              x-on:click="pin($refs[`result-${index}`])"
            >
              <div>pin</div>
            </button> -->
          </div>
        </div>
      </template>
    </div>

    <!-- star me on github -->
    <div class="mt-5 mb-5 px-5 sm:px-16 lg:px-64">
      <a
        class="btn btn-gray"
        href="https://github.com/ninest/unique-code"
        target="_blank"
        rel="noreferrer"
      >
        <svg
          class="h-4 w-4"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
          />
        </svg>
        <div class="ml-3">GitHub</div>
      </a>

      <a
        class="ml-3 btn btn-gray"
        href="https://github.com/ninest/unique-code#-accessibility"
        target="_blank"
        rel="noreferrer"
      >
        <svg
          class="h-4 w-4"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
          />
        </svg>
        <div class="ml-3">Accessibility</div>
      </a>
    </div>

    <!-- toast -->

    <div
      x-show="showToast"
      class="fixed w-min mx-auto my-10 bottom-0 left-0 right-0 shadow"
    >
      <div
        class="
          p-4
          bg-blue-900
          text-center text-white
          font-semibold
          tracking-wide
        "
      >
        Copied!
      </div>
    </div>
  </main>

  <script src="app.ts" type="module"></script>
</body>
